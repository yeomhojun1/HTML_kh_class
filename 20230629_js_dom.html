    <script>

        function jQaddclickhandler() {
            console.log("jQaddclickhandler 호출");
            var htmlVal = "<div>안녕 난 js로 만들어진 노드야</div>"
         $("body").append(htmlVal);
        }
        function jQdelclickhandler() {
            console.log("jQdelclickhandler 호출");

            delElement.remove();
        }

        $('#btn2').prop("style", "border-color: red");
    </script>
