<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("ccc");
        document.write("ddd");
    </script>
    <!-- <script src="resources/js/test.js"></script> -->
</head>

<body>
    <h1 id="heading" class="c1">내용</h1>
    <h1 class="c1 c2">내용2</h1>
    <script>
        document.write("aaa");
        document.write("bbb");
        var heading = document.getElementById("heading");
        console.log(heading);
        heading = document.querySelectorAll("#heading");
        console.log(heading);
        heading = document.querySelectorAll(".c1");
        console.log(heading);
        heading = document.querySelector(".c1");
        console.log(heading);
        heading = document.getElementsByClassName("c1");
        console.log(heading);
        heading = document.getElementsByTagName("h1");
        console.log(heading);
        function abc() {
            var aaa1 = 100;
            return false;
        }
        var aaa = 10;
        var bbb = "십이요";
        ccc = 5.7;//기존에 window 객체에 ccc멤버변수가 없으므로 선언하며 초기값 설정
        ddd = "오쩜칠이지요";
        console.log(aaa);
        console.log(typeof (aaa));
        console.log(bbb);
        console.log(typeof (bbb));
        console.log(ccc);
        console.log(typeof (ccc));
        console.log(ddd);
        console.log(typeof (ddd));
        window.ccc = "값바꿈";//멤버변수가 있으므로 기존값만 바꿈.
        console.log(typeof (window.ccc));
        //window.location 처럼 모든 BOM은 window객체의 멤버들이므로 window.은 생략가능
        //javascript 특징
        // 기존에 객체에 없는 멤버변수를 작성하면 새로 선언
        // 기존 멤버변수명을 사용하면 기존 멤버변수에 값 활용
        var v1 = "문자1";
        console.log(typeof (v1));
        var v1 = new Object();
        console.log(typeof (v1));//Object
        var v1 = 100;
        console.log(typeof (v1));//number
        var v2;
        console.log(typeof (v2));//undefined

        console.log(typeof (abc));//함수 abc를 시행한다음 그 결과값의 타입이 뭔지 물어보는것임
        //자료형에 function이 존재하므로 함수를 변수에 담을 수 있음.
        // function abc(){
        // }
        var f3 = abc2;
        // f3();
        console.log(f3);
        console.log(typeof (f3));
        var f4 = abc3;
        f4();

        //자료형에 function이 존재하므로 함수를 변수에 담을수 있음
        //1. 선언되고 초기값 대입 후 사용(활용)가능함.
        var abc2 = function () {
            console.log("함수를 변수 abc2에 담았음");
        };
        //2. window 객체 생성시점에 함께 함수 생성됨, 따라서 언제 어디서 사용가능함.
        function abc3() {
            console.log("함수 abc3를 만듬");
        }

        //호출
        abc3();
        abc2();
        abc();
        var f1 = abc2;
        f1();
        var f2 = abc3;
        f2();
        //변수 선언은 여러번 가능함
        var f1 = "재선언후 초기값";//재선언하는 이유는 가동성때문에
        f1 = "굳이 재선언하지 않아도 값지정하면됨.";
        let f5 = 10;
        f5 = "값 바꾸기 가능";
        // let f5 = "재선언 불가";
        console.log(f5.length);
        console.log(f5.charAt(2));
        console.log(f5.split(" "));
        console.log(typeof (f5.split(" ")));//object
        //NaN (Not a Number) type=number, 값은 허수나 무한대
        var f6 = 10 / 0;//
        console.log(f6);
        console.log(typeof (f6));
        f6 = "문자" * 100;
        console.log(f6);//NaN
        console.log(typeof (f6));//number
        f6 = "문자" + 100;//+이 연결자 역할
        console.log(f6);//문자100
        console.log(typeof (f6));//string
        f6 = Math.sqrt(-9);
        console.log(f6);//NaN
        console.log(typeof (f6));//number

        var f7 = 10;
        var f8 = "2";
        f6 = f7 / f8; //산술연산(+제외 ) 시 number 자료형이 우선으로 문자 > 숫자
        console.log(f6);//5
        console.log(typeof (f6));//number

        console.log("==============");
        f6 = "23";
        console.log(typeof (f6));//string
        f6 = Number(f6);
        console.log(typeof (f6));//number
        console.log("==============");
        var f7 = "25";//문자로 25나 숫자로 25나 동일
        var f8 = 25;
        if (f7 == f8) {
            console.log("f7==f8");
        } else {
            console.log("f7!=f8");
        }
        if (f7 === f8) {//=== 세개가있으면 자료형까지 똑같아야 같음
            console.log("f7===f8");
        } else {
            console.log("f7 !== f8");
        }
        console.log("==============");
        var arr1 = new Array(2);
        arr1[0] = "안녕";
        arr1[1] = 30;
        arr1[2] = function () { console.log("배열의 함수") };
        arr1[10] = 100;
        console.log(arr1[1]);
        console.log(arr1);
        console.log(typeof (arr1));

        var arr2 = new Array("2", 25, function () { console.log("배열의 함수") }, 55);
        var arr3 = ["2", 25, function () { console.log("배열의 함수") }, 55];
        arr1 = arr1.concat(arr2, arr3);
        console.log(arr1);
        arr1.push(function(){console.log("함수도 값으로 넣어줄 수 있음")});
        console.log(arr1);
        

    </script>
</body>

</html>
