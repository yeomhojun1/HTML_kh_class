            $("[type=password]").click(inputClickHandler);
            // $("[type=text]").click(inputClickHandler);

        }
        function inputClickHandler(e) {
            $("[type=passord].hint").css("visibility", "hidden");
            var $hintElement = $(this).parents("table").children(".hint");
         console.log($hintElement);
            if(this!=$hintElement){
            $hintElement.css("visibility", "visible");
            }
        }
    </script>
